<html>
Javascript Sample page. Enter in your app_key and any search criteria you want. <br>
<script type="text/javascript" src="http://api.eventful.com/js/api">
</script>
<script type="text/javascript">
function show_alert()
{
  var app_key = document.getElementById("app_key");
  var oArgs = {
            app_key: app_key.value ,
            id: "20218701",
            page_size: 25 ,
  };
  EVDB.API.call("/events/get", oArgs, function(oData) {
      alert("your myObject is " + JSON.stringify(oData) );
    });
}

function show_alert2()
{
   var app_key = document.getElementById("app_key");
   var where   = document.getElementById("where");
   var query   = document.getElementById("query");
   var oArgs = {
      app_key: app_key.value ,
      q: query.value,
      where: where.value,
      "date": "2013061000-2015062000",
      "include": "tags,categories",
      page_size: 5,
      sort_order: "popularity",
   };
   EVDB.API.call("/events/search", oArgs, function(oData) {
      alert("your myObject is " + JSON.stringify(oData));
    });
}
</script>

<body>
<form >
  Your app_key <input id="app_key" type="text" name="app_key" value=""/> <br>
  Where <input id="where"   type="text" name="where" value="San Diego"/> <br>
  Query <input id="query"   type="text" name="query" value="music"/> <br>
</form>
<input type="button" onclick="show_alert()" value="Single Event Lookup " /> <br>
<input type="button" onclick="show_alert2()" value="Filtered query " /> <br>

</html>
